{% extends "base.html" %}
{% block content %}
<h2>Available Items</h2>
<div class="row">
  {% for item in items %}
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.description }}</p>
        <p class="card-text"><strong>{{ item.price }} USD</strong></p>
        {% if current_user.is_authenticated and item.user_id != current_user.id %}
          <a href="/block/{{ item.user_id }}" class="btn btn-warning btn-sm">Block Seller</a>
          <a href="/send/{{ item.user_id }}" class="btn btn-success btn-sm">Send Money</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
