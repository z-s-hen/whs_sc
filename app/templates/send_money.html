{% extends "base.html" %}
{% block content %}
<h2>Send Money</h2>
<form method="POST">
  <div class="mb-3">
    <label for="amount">Amount to send:</label>
    <input type="number" step="0.01" name="amount" id="amount" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
